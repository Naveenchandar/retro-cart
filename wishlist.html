    <link rel="stylesheet" href="https://retro-ui-design.netlify.app/css/retro.css" />

    <section id="wishlist">
        <section id="navbar wishlist_navbar">
            <div class="nav_group">
                <nav class="nav_bar flex_row justify_spacebtw">
                    <div class="nav_options">
                        <a class="navbar_brand nav_link align_center" href="#">
                            Retro Cart
                        </a>
                    </div>
                    <div class="nav_search flex align_center justify_center">
                        <input type="search" placeholder="Search" class="input" />
                    </div>
                    <div class="nav_actions flex_row">

                            <i class="fa fa-heart-o"></i>

                            </span>
